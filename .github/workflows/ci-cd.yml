name: CI/CD Pipeline

on:
    push:
      branches: [ main ]
    pull_request:
      branches: [ main ]

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '20'
        - name: Install Dependencies
          run: npm install
        - name: List Files
          run: ls -la
        - name: Check Environment
          run: echo "NODE_ENV=$NODE_ENV" && printenv
        - name: Lint
          run: npm run lint || echo "Linting skipped if no lint script"
        - name: Build
          run: npm run build
          env:
            SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
            SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
            MONGODB_URI: ${{ secrets.MONGODB_URI }}
        - name: Install Vercel CLI
          run: npm install -g vercel@latest
        - name: Deploy to Vercel
          if: github.event_name == 'push'
          uses: amondnet/vercel-action@v25
          with:
            vercel-token: ${{ secrets.VERCEL_TOKEN }}
            vercel-args: "--prod"
            vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}  # Optional, add if using a team
            vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}  # Optional, get from Vercel dashboard
          env:
            SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
            SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
            MONGODB_URI: ${{ secrets.MONGODB_URI }}